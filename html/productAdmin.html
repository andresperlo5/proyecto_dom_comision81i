    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="../html/admin.html">Inicio</a>

            <li class="nav-item">

            </li>


          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nuevo Producto
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="idNameProd" name="nombreProd">
                </div>
               
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="idDescProd" name="descProd">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Categoria</label>
                  <input type="text" class="form-control" id="idCatProd" aria-describedby="emailHelp" name="catProd">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="idPreProd" name="preProd">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="idImgProd" aria-describedby="emailHelp" placeholder="URL ej: https://imagen.jpg" name="imgProd">
                </div>
                              
                <button type="submit" class="btn btn-primary" id="idButtonCreate">Crear Producto</button>
              </form>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
      </table>
    </div>
  </main>

  <footer>

  </footer>

  <script src="../js/fakeStoreAdmin.js"></script>
